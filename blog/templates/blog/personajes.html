{% extends 'blog/base.html' %}
{% block content %}
    <div>
        <body>
            <div class="container">
                <div class="row head">
                    <h1 class="heading">Best Characters</h1>
                </div>
                <div class="row">
                    <nav>
                        <button class="btn btn-default" data-id="0">Arya Stark</button>
                        <button class="btn btn-warning" data-id="1">Petyr Baelish</button>
                        <button class="btn btn-danger" data-id="2">Tyrion Lannister</button>
                        <button class="btn btn-black" data-id="3">Daenarys Targaryn</button>
                        <button class="btn btn-default" data-id="4">Bran Stark</button>
                        <button class="btn btn-default" data-id="5">Jon Snow</button>
                      <button class="btn btn-default" data-id="6">Sansa Stark</button>
                    </nav>
                </div>
                <div class="container-fluid" id="character">
                <p>Name: <span id="name"></span></p>
                <p>Allegiance: <span id="alliance"></span></p>
                <p>Born: <span id="born"></span></p>
                <p>Died: <span id="death"></span></p>
                <p>Culture: <span id="culture"></span></p>
                <p>Title: <span id="title"></span></p>
                <p>Alias: <span id="alias"></span></p>
                <p>Spouse: <span id="spouse"></span></p>
                <p>Seasons: <span id="seasons"></span></p>
                <p>Played by: <span id="actor"></span></p>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script src="/static/js/main.js"></script>
        </body>
    </div>
{% endblock %}
