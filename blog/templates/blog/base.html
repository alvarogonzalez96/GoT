{% load static %}
<html>
    <head>
        <title>Game of Thrones</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body class="landing">

        <div class="page-header">
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">Nuevo Post <span class="glyphicon glyphicon-plus"></span></a>
                    <a href="{% url 'post_draft' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                    <p class="top-menu">Hola {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                {% else %}
                <a href="{% url 'login' %}" class="top-menu">Login <span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
                <h1><a href="/">Game of Thrones</a></h1>
            </div>
            <div>
                <ul id="button">
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'personajes' %}">Characters</a></li>
                    <li><a href="{% url 'post_list' %}">Blog</a></li>
                    <li><a href="{% url 'quiz' %}">Quiz</a></li>
                    <li><a href="{% url 'quotes' %}">Quotes</a></li>
                    <li><a href="{% url 'about_us' %}">About us</a></li>
                </ul>
            </div>
        </div>
          
            
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
